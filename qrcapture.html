<!DOCTYPE html>
<html>

<head>
    <title>QR Code Capture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <h3>Select a file...</h3>
                <span class="btn btn-primary btn-file">
                    Browse
                    <input type="file" accept="image/*" id="file-input">
                </span>
                <br>
                <!-- <div alt="Image preview..." id="img-preview"></div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div id="read">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="results-title"></div>
                        <div class="panel-body" id="results-body"></div>
                    </div>
                </div>
                <div id="read_error"></div>
                <div id="vid_error"></div>
                <p>
                    <em>
                        <small>Currently, all results, including errors, are considered successful scans.</small>
                    </em>
                </p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/reader.js"></script>
    <script src="js/load-image.min.js"></script>
</body>

</html>
